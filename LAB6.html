<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

        body {
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_2t/8658.jpg');

            background-attachment: fixed;
            background-size: cover;
        }

<body>
    <h1 class="text-center p-5 text-bg-primary">JAVASCRIPT - TIMER FUNCTIONS AND OBJECTS</h1>

    <h3 class="text-center text-white bg mt-5">Digital Clock</h3>

    <div class="container col-sm-6 mt-5" align="center">
        <button class="btn btn-outline-success mt-5 " id="q1" onclick="q1()">Display</button>
        <br>
        <div id="clock" class=" container text-center text-warning bg mt-5"></div>
        <div id="stop" class=" container text-center text-warning bg mt-5"></div>
    </div>


    <h3 class="text-center text-white-50 bg mt-5">Change Background</h3>
    <div class="container col-sm-6 mt-5" align="center">
        <div align="center" style="height: 200px; width: 600px; background-color: aqua;" id="bg"></div>
        <button class="btn btn-outline-success mt-5 " id="q1" onclick="q2()"> Start</button>
        <br> <button class="btn btn-outline-success mt-5 " id="q1" onclick="q2Stop()"> Stop</button>

    </div>

    <h3 class="text-center text-primary bg mt-5">Change Font-Size</h3>
    <div class="container col-sm-6 mt-5" align="center">
        <div class="container text-success" style="font-size: 28px;" align="center" id="font" onmouseover="inc()" onmouseout="dec()">" BE THE CHANGE YOU WISH TO SEE"</div>

    </div>

    <h3 class="text-center text-white bg mt-5">Car</h3>

    <div style="width: 100px; height: 80px;">
        <img id="car" class="m-4" src="https://c.tenor.com/pM_ncMFQOeoAAAAC/lightning-mcqueen.gif" height="150" width="150" alt="car-img" style="position: relative; left: 0px">

    </div>
    <div class="container col-sm-6 mt-5" align="center">
        <button onclick="q4Start()" class="btn btn-outline-primary mt-5 ">Start</button>
        <button onclick="q4Stop()" class="btn btn-outline-danger mt-5 ">Stop</button>
    </div>
    <br>




    <h3 class="text-center text-success bg mt-5">Print Details!</h3>


    <div class="container col-sm-12 mt-5">
        <div class="text-center">
            <button class="btn btn-outline-success mb-5" onclick="q5()">Print</button>
        </div>

        <div class="row">
            <div class="col-sm-6 text-center">
                <h5 id="bfr" class="text-success"></h5>
                <p id="before" class="text-primary"></p>

            </div>
            <div class="col-sm-6 text-center">
                <h5 id="aft" class="text-success"></h5>
                <p id="after" class="text-primary"></p>

            </div>
        </div>
    </div>
    <h5 id="details" class="text-center text-success"></h5>
</body>
